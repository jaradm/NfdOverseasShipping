<!DOCTYPE html>
<html>
<head>
  <title>Item Details Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #283149; /* Darker blue background color */
    }
    #itemForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
    }
    table {
      border-collapse: collapse;
      background-color: #404b69; /* Darker blue background color for table */
      border: 1px solid #2c3e50; /* Slightly darker blue border color */
      color: #ffffff; /* White text color for table */
      margin-top: 10px;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #2c3e50; /* Slightly darker blue border color */
    }
    .removeButton {
      background-color: #2c3e50; /* Slightly darker blue background color for remove button */
      color: #ffffff; /* White text color for remove button */
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    .removeButton:hover {
      background-color: #1e2b3d; /* Even darker blue background color on hover */
    }
  </style>
</head>
<body>
  <form id="itemForm">
    <table>
      <thead>
        <tr>
          <th>Item Number</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="itemTableBody">
        <!-- Initially start with 3 rows -->
        <tr>
          <td><input type="text" name="itemNumber[]"></td>
          <td><input type="number" name="quantity[]"></td>
          <td><input type="text" name="price[]"></td>
          <td><input type="text" name="description[]"></td>
          <td><button class="removeButton" onclick="removeRow(this)">Remove</button></td>
        </tr>
        <tr>
          <td><input type="text" name="itemNumber[]"></td>
          <td><input type="number" name="quantity[]"></td>
          <td><input type="text" name="price[]"></td>
          <td><input type="text" name="description[]"></td>
          <td><button class="removeButton" onclick="removeRow(this)">Remove</button></td>
        </tr>
        <tr>
          <td><input type="text" name="itemNumber[]"></td>
          <td><input type="number" name="quantity[]"></td>
          <td><input type="text" name="price[]"></td>
          <td><input type="text" name="description[]"></td>
          <td><button class="removeButton" onclick="removeRow(this)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tableBody = document.getElementById("itemTableBody");

      function addRow() {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td><input type="text" name="itemNumber[]"></td>
          <td><input type="number" name="quantity[]"></td>
          <td><input type="text" name="price[]"></td>
          <td><input type="text" name="description[]"></td>
          <td><button class="removeButton" onclick="removeRow(this)">Remove</button></td>
        `;
        tableBody.appendChild(newRow);
      }

      function checkLastRow() {
        const rows = tableBody.getElementsByTagName("tr");
        const lastRow = rows[rows.length - 1];

        const itemNumberInput = lastRow.querySelector('input[name="itemNumber[]"]');
        const quantityInput = lastRow.querySelector('input[name="quantity[]"]');
        const priceInput = lastRow.querySelector('input[name="price[]"]');
        const descriptionInput = lastRow.querySelector('input[name="description[]"]');

        if (itemNumberInput.value.trim() !== "" || quantityInput.value.trim() !== "" ||
            priceInput.value.trim() !== "" || descriptionInput.value.trim() !== "") {
          addRow();
        }
      }

      function removeRow(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      document.addEventListener("input", checkLastRow);
    });
  </script>
</body>
</html>
